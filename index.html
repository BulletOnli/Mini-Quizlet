<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quizlet</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-----------------Question #1----------------------------------------------->
    <div class="container">
        <div class="headSection">
            <h2 class="questionNumber">Question #1</h2>
            <span><p class="scoreEl">Score: 0/5</p></span>
        </div>
        <form class="formEl" onsubmit="return false">
            <label for="inputAns" id="question">
                Who founded the secret society, Katipunan, on July 7, 1892 to fight Spain?
            </label>
            <input type="text" id="inputAns" placeholder="Your Answer" autocomplete="off">
            <button type="submit" id="submitBtn">Submit</button>
        </form>
<!-----------------Question #2----------------------------------------------->
        <form class="formEl-two" onsubmit="return false">
            <label for="inputAns-two" id="question-two">
                Who is the brain of the Katipunan?
            </label>
            <input type="text" id="inputAns-two" placeholder="Your Answer" autocomplete="off">
            <button type="submit" id="submitBtn-two">Submit</button>
        </form>
<!-----------------Question #3----------------------------------------------->
        <form class="formEl-three" onsubmit="return false">
            <label for="inputAns-three" id="question-three">
                What is the title of Philippine national anthem?
            </label>
            <input type="text" id="inputAns-three" placeholder="Your Answer" autocomplete="off">
            <button type="submit" id="submitBtn-three">Submit</button>
        </form>
<!-----------------Question #4----------------------------------------------->
        <form class="formEl-four" onsubmit="return false">
            <label for="inputAns-four" id="question-four">
                What is the capital of the Republic of the Philippines?
            </label>
            <input type="text" id="inputAns-four" placeholder="Your Answer" autocomplete="off">
            <button type="submit" id="submitBtn-four">Submit</button>
        </form>
<!-----------------Question #5----------------------------------------------->
        <form class="formEl-five" onsubmit="return false">
            <label for="inputAns-five" id="question-five">
                Name the oldest Philippine city.
            </label>
            <input type="text" id="inputAns-five" placeholder="Your Answer" autocomplete="off">
            <button type="submit" id="submitBtn-five">Submit</button>
        </form>

        <small>
            <a href="https://www.facebook.com/Solidbullet" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/BulletOnli" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/gem.muel/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </small>
    </div>

    <div class="containerTwo">
        <p id="finalScore">Congrats you got: </p>
        <button id="resetBtn">Try again?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
